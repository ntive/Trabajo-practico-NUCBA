<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="register.css">
    <title>Formulario de registro</title>
</head>
<body>

    <article>
        <form action="">
            <h6>Registrarse</h6>
            <input placeholder="Nombre" type="text" name="" id="nombre">
            <input placeholder="Correo" type="email" name="" id="contrasenia">
            <input placeholder="Contraseña" type="password" name="" id="contrasenia">
            <input placeholder="Confirmar contraseña" type="password" name="" id="contrasenia__confirm">
            <button class="submit" value="enviar">Enviar</button>
        </form>
    </article>

</body>
</html>
